{% extends 'layout.html' %}

{% block content %}
<head>

</head>
<body>
    <div id="LoginShadow"></div>
    <div id="LoginOverlay">
        <form action="{{'signin.html'}}" method='POST' id="ChangePasswordForm">
            <input type="hidden" name="typing" value="LoginChange">
            <h2 id="LoginName">{{UserNamed}}</h2>
            <h2 id="LoginPass">Change Password</h2>
            <input type="text" id="oldpassword" name="oldpassword" required minlength="3" maxlength="20" size="10" placeholder="Type Old Password Here">
            <input type="text" id="newpassword" name="newpassword" required minlength="3" maxlength="20" size="10" placeholder="Type New Password Here">
            <button id="LoginButton">Confirm</button>
            <p id="Success">{{Success}}</p>
        </form>
        <button id="exitedLogin"><img id="exitLogin" src="static\images\Exit.jpg" alt="Exit"></button>

        <form action="{{'signin.html'}}" method='POST' id="ChangePasswordForm">
            <input type="hidden" name="typing" value="LoggingOut">
            <button id="LogoutButton">Log Out</button>
        </form>
    </div>

    <div>
        <p class="invisible" id="answers"></p>
        <div class="GoBack"></div>
        <button id="GoBackLeave"><img id="GoBackImg" src="static\images\GreenArrow.png" alt="Go Back"></button>
        <h1 id="GoBackText2">Ask Questions</h1>
        <div class="SubmitOr"></div>
        <button id="SubmitOrLeave"><img id="SubmitOrImg" src="static\images\GreenArrow.png" alt="Submit Or See Answers"></button>
        <h1 id="SubmitOrText2">Ask and Answer</h1>

        <div id="MessageSend2">
            <form action="{{'signin.html'}}" method='POST' id="SendMessage">
                <input type="hidden" name="typing" value="SendingMessage">
                <input type="text" id="inputmessage" name="inputmessage" required minlength="3" maxlength="255" size="10" placeholder="What would you like to search up?">
            </form>
        </div>
    </div>

    <div id="menu">
        <nav id="bottomnav">
            <h1 id="bottomtitled">Sign In</h1>
            <ul class="topnav">
                <li id="bottom_menu_text1"><a href="ask_and_answer.html">Ask & Answer</a></li>
                <li id="bottom_menu_text2"><a href="add.html">Messages</a></li>
                <li id="bottom_menu_text3"><a href="homepage.html">Home</a></li>
                <li id="bottom_menu_text4"><a href="login.html">Login In / Sign In</a></li>
            </ul>
        </nav>
    </div>
</body>
{% endblock %}
